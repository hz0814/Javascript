  <script src="./js/node_modules/jquery/dist/jquery.js"></script>
  <script>
    $(function () {
      var allBox = $('#main .box');
      // outerWidth() 不包含margin
      // innerWidth() 不包含margin border
      // width()      不包含margin border padding
      var boxWidth = allBox.outerWidth();  //一个盒子的宽度
      var screenWidth = $(window).width();  //可见区域的宽度
      var cols = parseInt(screenWidth / boxWidth);  //列数
      var heightArr = [];  //获取高度
      $.each(allBox, function (index, item) {
        var boxHeight = $(item).outerHeight();
        if (index < cols) {
          heightArr[index] = boxHeight;
        } else {
          // 最小高度
          var minBoxHeight = Math.min.apply(Math.min, heightArr);
          // 最小高度索引：$.inArray(value,arr) 数组中查找指定的值 并返回索引(没有找到返回-1)
          var minHeightIndex = $.inArray(minBoxHeight, heightArr);
          $(item).css({
            position: 'absolute',
            left: minHeightIndex * boxWidth + 'px',
            top: minBoxHeight + 'px',
          })
          // 最小高度更新
          heightArr[minHeightIndex] += boxHeight;
        }
      })
    })
  </script>
