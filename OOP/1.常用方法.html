<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function Person() { }
    Person.prototype.name = 'z3';
    Person.prototype.age = 20;
    Person.prototype.sayName = function () {
      console.log('我是原型方法');
    }
    var p1 = new Person();
    var prototypeObj = Object.getPrototypeOf(p1);//根据实例对象获得原型对象
    console.log(prototypeObj);
    // 判断一个属性是属于原型对象，还是属于实例对象
    var p2 = new Person();
    console.log(p2.hasOwnProperty('name'));//false
    // in 判断属性是否存在于实例对象和原型对象中
    console.log('name' in p2);//true

    // 判断一个属性是否在原型之中
    // 参数：当前对象，要判断的属性
    function hasPrototypeProperty(object, name) {
      return !object.hasOwnProperty(name) && name in object;
    }
    console.log(hasPrototypeProperty(p2, 'name'));
    // isPrototypeOf(new instance); 判断原型的方法
    console.log(Person.prototype.isPrototypeOf(p2));
  </script>
</body>

</html>
