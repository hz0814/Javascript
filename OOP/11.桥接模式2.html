<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./commons/CommonUtil.js"></script>
  <script src="./commons/jquery.min.js"></script>
  <script>
    // 桥接模式：特权函数
    var PublicClass = function () {
      // private variable
      var name = 'z3';
      this.getName = function () {
        return name;
      }
    }
    var p1 = new PublicClass();
    console.log(p1.getName());

    // 实现独立化单元
    var Public = function () {
      // 私有化变量
      var privateMethod = function () {
        console.log('执行了一个复杂的操作。。。');
      }
      // 单元测试这个复杂的函数
      // privateMethod()

      // 通过这个特权函数去访问这个私有的独立单元
      this.bridgeMethod = function () {
        return privateMethod();
      }
    }
    var p2 = new Public();
    p2.bridgeMethod();




    // 桥接模式：用桥把多个单元组织在一起
    // 使每个单元都能独立化，可以实现自己的变化
    var Class1 = function (a, b, c) {
      this.a = a;
      this.b = b;
      this.c = c;
    }
    var Class2 = function (d, e) {
      this.d = d;
      this.e = e;
    }
    var bridgeClass = function (a, b, c, d, e) {
      this.class1 = new Class1(a, b, c);
      this.class2 = new Class2(d, e);
    }
  </script>
</head>
